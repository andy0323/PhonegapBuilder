<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>插件发布</title> 
	<script src="../framework/js/jquery.min.js"></script>
	<script src="../framework/js/bootstrap.js"></script>
	<script src="../framework/js/sea.js"></script>
	<script src="../framework/js/map.js"></script>
	<link rel="stylesheet" href="../framework/css/framework_main.css" />
	<link rel="stylesheet" href="../css/common.css" />
</head>
<body>
<div class="wrapper">
	<div class="tabtit relative"><a href="main.html" class="returnhome"><span class="glyphicon glyphicon-circle-arrow-left"></span>  返回首页</a><h1>插件发布</h1></div>
	<form>
		<table width="100%" cellspacing="0" cellpadding="0" border="0" class="tab-bd">
			<colgroup>
				<col width="20%">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<td class="text-rt td-gray-2"><label for="fileToUpload">选择插件</label></td>
					<td><input type="file" id="fileToUpload"></td>
				</tr>
				<tr>
					<td class="text-rt td-gray-2"><label for="fileToUpload">插件版本</label></td>
					<td><input type="text" class="form-control" id="pluginVersion"></td>
				</tr>
				<tr>
					<td class="text-rt td-gray-2"><label>插件描述</label></td>
					<td><textarea id="pluginDescription" class="form-control" rows="3"></textarea></td>
				</tr>
			</tbody>
		</table>
		<div class="formGroup">
			<button id="publishPlugin" type="submit" class="btn btn-info mr10">发布插件</button>
		</div>
	</form>
</div>
</body>
<script type="text/javascript">
	//配置seajs根目录
	seajs.config({
		base: "../js"
	});

	//进入主模块
	seajs.use('module_publishPlugin/publishPlugin.js');
</script>
</html>
