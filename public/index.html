<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登陆</title> 
	<script src="framework/js/jquery.min.js"></script>
	<script src="framework/js/bootstrap.js"></script>
	<script src="framework/js/sea.js"></script>
	<script src="framework/js/map.js"></script>
	<link rel="stylesheet" href="framework/css/framework_main.css" />
	<link rel="stylesheet" href="css/common.css" />
</head>
<body class="lgibody">	
<div class="lgi-info">
	<div class="lgi-tit">研发打包系统登录</div>
	<form role="form" class="lgi-input">
		<div class="lgi-item">
		    <label for="userName" class="fm-label">用户名:</label>
		    <input type="text" class="text" id="userName" placeholder="输入用户名">
		 </div>
		  <div class="lgi-item">
		    <label for="password" class="fm-label">密码:</label>
		    <input type="password" class="text" id="password" placeholder="输入密码">
		  </div>
		  <div class="lgi-btn">
			<button id="login" type="submit" class="lgibtn see-info cboxElement">用户登录</button><a href="html/register.html" class="color-green">还没有账号？立即注册</a>
		</div>
	</form>
</div>
</body>
<script>
	/**
	 *	配置基础路径
	 */
	seajs.config({
	  base: "./js"
	});

	/**
	 *	进入主模块
	 */
	seajs.use('module_user/login.js');
</script>
</html>
